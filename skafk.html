<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        canvas {
            background-color: #000;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <script>
        // 创建粒子对象
        function Particle(x, y, size, speedX, speedY, color) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.speedX = speedX;
            this.speedY = speedY;
            this.color = color;
            this.range = Math.random() * 50 + 50; // 粒子范围

            this.draw = function() {
                var canvas = document.getElementById("particle-canvas");
                var ctx = canvas.getContext("2d");
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            this.update = function() {
                this.x += this.speedX;
                this.y += this.speedY;

                // 边界检测
                if (this.x <= 0 || this.x >= window.innerWidth) {
                    this.speedX = -this.speedX;
                }
                if (this.y <= 0 || this.y >= window.innerHeight) {
                    this.speedY = -this.speedY;
                }

                this.draw();
            }

            this.changeDirection = function() {
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
            }

            this.mouseMove = function(mouseX, mouseY) {
                var dx = this.x - mouseX;
                var dy = this.y - mouseY;
                var distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < this.range) {
                    if (this.x < mouseX) {
                        this.speedX = Math.random() * 2;
                    } else {
                        this.speedX = -Math.random() * 2;
                    }

                    if (this.y < mouseY) {
                        this.speedY = Math.random() * 2;
                    } else {
                        this.speedY = -Math.random() * 2;
                    }
                }
            }
        }

        // 初始化粒子
        function init() {
            var canvas = document.getElementById("particle-canvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            var ctx = canvas.getContext("2d");
            var particles = [];

            for (var i = 0; i < 50; i++) {
                var x = Math.random() * window.innerWidth;
                var y = Math.random() * window.innerHeight;
                var size = Math.random() * 5 + 1;
                var speedX = Math.random() * 4 - 2;
                var speedY = Math.random() * 4 - 2;
                var color = "rgb(" + Math.random() * 255 + "," + Math.random() * 255 + "," + Math.random() * 255 + ")";
                particles.push(new Particle(x, y, size, speedX, speedY, color));
            }

            function animate() {
                ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

                for (var i = 0; i < particles.length; i++) {
                    particles[i].update();
                }

                requestAnimationFrame(animate);
            }

            animate();

            // 鼠标移动事件
            canvas.addEventListener("mousemove", function(e) {
                var mouseX = e.clientX;
                var mouseY = e.clientY;

                for (var i = 0; i < particles.length; i++) {
                    particles[i].mouseMove(mouseX, mouseY);
                }
            });
        }

        window.addEventListener("load", init);
    </script>
</body>
</html>
